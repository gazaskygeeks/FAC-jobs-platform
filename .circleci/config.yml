version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9
      - image: circleci/postgres:9.5


    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run test
          command: npm run test
          environment:
            NODE_ENV: test
            DATABASE_URL: postgres://yahya:yahya@localhost:5432/facapt_db
